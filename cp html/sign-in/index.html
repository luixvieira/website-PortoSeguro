<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link href="/cp html/css/sign-in.css" rel="stylesheet" />
  <title>Sign-In</title>
</head>

<body>
  <div class="login-container">
    <div class="form-section">
      <div class="logo"></div>
      <span class="title">Sign-in</span>

      <form id="loginForm" onsubmit="return validateForm()">
        <span class="section-title">Mecânico</span>
        <input type="email" id="mechanicEmail" name="mechanicEmail" class="input-box" placeholder="E-mail" />
        <input type="password" id="mechanicCode" name="mechanicCode" class="input-box"
          placeholder="Código porto mecânico" />

        <span class="section-title">Cliente</span>
        <input type="email" id="clientEmail" name="clientEmail" class="input-box" placeholder="E-mail" />
        <input type="password" id="clientCode" name="clientCode" class="input-box" placeholder="Código porto cliente" />

        <button type="submit" class="button">Entrar</button>
      </form>

      <span class="helper-text">*O que é código porto?</span>
    </div>
    <div class="image-section"></div>
  </div>

  <script src="/cp html/js/sign-in.js"></script>
</body>

</html>
